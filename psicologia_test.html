function setMode(m){
  mode=m; correct=0; incorrect=0; answered.clear();
  document.getElementById("corrects").innerText=0;
  document.getElementById("incorrects").innerText=0;
  document.getElementById("finalScore").innerText="";
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn"+m.charAt(0).toUpperCase()+m.slice(1)).classList.add("active");
  loadQuiz(m==="wrong"?wrongQuestions:questions);
}

function loadQuiz(list){
  const quiz=document.getElementById("quiz");
  quiz.innerHTML="";
  list.forEach((q,i)=>{
    const div=document.createElement("div");
    div.className="question";
    div.innerHTML=`<strong>${q.q}</strong><br>`;
    q.options.forEach((o,j)=>{
      div.innerHTML+=`<label><input type="radio" name="q${i}" onclick="answer(${i},${j})"> ${o}</label><br>`;
    });
    div.innerHTML+=`<div id="r${i}"></div>`;
    quiz.appendChild(div);
  });
}

function answer(i, sel){
  if(answered.has(i)) return;
  answered.add(i);

  const currentList = (mode==="wrong"? wrongQuestions : questions);
  const q = currentList[i];

  document.querySelectorAll(`input[name="q${i}"]`).forEach(r=>r.disabled=true);
  const res=document.getElementById("r"+i);

  if(sel===q.answer){
    correct++;
    if(mode!=="exam"){
      res.innerHTML=`<span class="correct">Correcto.${mode==="study"?" Temario: "+q.topic:""}</span>`;
    }

    // ⭐ NUEVO: si estamos en modo fallos, eliminarla
    if(mode==="wrong"){
      wrongQuestions = wrongQuestions.filter(w => w !== q);
      setTimeout(()=> loadQuiz(wrongQuestions), 500);
    }

  } else {
    incorrect++;
    if(!wrongQuestions.includes(q)) wrongQuestions.push(q);
    if(mode!=="exam"){
      res.innerHTML=`<span class="incorrect">Incorrecto.${mode==="study"?" Temario: "+q.topic:""}</span>`;
    }
  }

  document.getElementById("corrects").innerText=correct;
  document.getElementById("incorrects").innerText=incorrect;

  if(mode==="exam" && answered.size===questions.length){
    document.getElementById("finalScore").innerText=
      `Nota final: ${(correct/questions.length*10).toFixed(2)}/10`;
  }
}
